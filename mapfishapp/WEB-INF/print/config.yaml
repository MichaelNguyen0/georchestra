#===========================================================================
# printing protected layers
#===========================================================================
security:
  - !basicAuth
    matcher: !dnsMatch
      host: @shared.server.name@
    username: @shared.privileged.geoserver.user@
    password: @shared.privileged.geoserver.pass@
    preemptive: true

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !ipMatch
    ip:0.0.0.0
    mask:0.0.0.0


layouts:

# 4 layouts:
# - A4 portrait
# - A4 landscape
# - A3 portrait
# - A3 landscape

  #===========================================================================
  A4 portrait:
  #===========================================================================
    mainPage:
      pageSize: A4
      landscape: false
      backgroundPdf: 'file://${configDir}/background_A4_portrait.pdf'
      items:
        # Map Title
        - !columns
          # columns can have an absolute position. In that case, they need a width.
          absoluteX: 96
          absoluteY: 830
          width: 235
          items:
            - !text
              font: Helvetica
              fontSize: 20
              align: center
              text: '${mapTitle}'

        # Map
        - !columns
          absoluteX: 12
          absoluteY: 778
          width: 403
          config:
              borderWidth: 1
              cells:
                - padding: 1
          items:
            - !map
              width: 401
              height: 712
        # Map overview
        - !columns
          absoluteX: 315
          absoluteY: 136
          width: 100
          config:
              borderWidth: 1
              cells:
                - padding: 1
          items:
            - !map
              width: 98
              height: 70
              overviewMap: 10
              condition: showOverview
        # North arrow
        - !columns
          absoluteX: 379
          absoluteY: 172
          width: 30
          items:
            - !image
              maxWidth: 30
              maxHeight: 30
              url: 'file://${configDir}/Arrow_North_CFCF.svg'
              condition: showNorth
        # Scalebar
        - !columns
          absoluteX: 24
          absoluteY: 100
          width: 180
          items:
            - !scalebar
              align: left
              maxSize: 180
              type: 'bar sub'
              intervals: 5
              condition: showScalebar

        # Map comments
        - !columns
          absoluteX: 216
          absoluteY: 52
          width: 199
          items:
            - !text
              fontSize: 10
              text: '${mapComments}'

        # Vertical line (using a transparent image)
        - !columns
          absoluteX: 427
          absoluteY: 842
          width: 200
          config:
              borderWidthLeft: 1
          items:
            - !image
              maxWidth: 200
              maxHeight: 595
              url: 'file://${configDir}/null.svg'
        # Legend
        - !columns
          absoluteX: 433
          absoluteY: 830
          width: 150
          items:
            - !legends
              maxIconWidth: 0
              maxIconHeight: 0
              layerSpace: 3
              layerFontSize: 10
              classIndentation: 0
              classFontSize: 10
              classSpace: 3
              maxHeight: 714
              condition: showLegend
        # Date
        - !columns
          absoluteX: 433
          absoluteY: 110
          width: 150
          items:
            - !text
              fontSize: 10
              text: '${dateLbl}${now dd/MM/yyyy}'
              condition: showDate
        # Scale
        - !columns
          absoluteX: 433
          absoluteY: 94
          width: 150
          items:
            - !text
              fontSize: 10
              text: '${scaleLbl}1:${format %,d scale}'
              condition: showScalebar
        # Projection
        - !columns
          absoluteX: 433
          absoluteY: 78
          width: 150
          items:
            - !text
              fontSize: 10
              text: '${projection}'
        # Sources
        - !columns
          absoluteX: 433
          absoluteY: 52
          width: 150
          items:
            - !text
              fontSize: 10
              text: '${copyright}'

